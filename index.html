<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
 <div class="container" >
    <div class="quize">
        <div class="ques"><h2>Q.1  what is full form of js</h2></div>
        <div class="option">
            <ul><li><input type="radio" name="opt" id="ans1">java Script</li>
            <li><input type="radio" name="opt" id="ans2">java scriptjava</li>
            <li><input type="radio" name="opt" id="ans3">java sevice</li>
            <li><input type="radio" name="opt" id="ans4">java se</li></ul>
        </div>
        <div class="chance">Only One Time One Chance</div>
        <button type="submit" class="submit">Submit</button>
    </div>
    <div class="win">
        <p>Your score 2/4</p>
        <button type="submit">Play Again</button></div>
    </div>
 </div>
<!--script file-->
<script src="script.js"></script>
</body>
</html>
